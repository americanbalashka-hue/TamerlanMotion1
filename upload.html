<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TamerlanMotion 1.0 - Загрузка AR-файлов</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:'Inter',sans-serif;
  background:linear-gradient(135deg,#a8e6cf,#dcedc1);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}
.upload-container{
  background:#fff;
  padding:60px 40px 50px 40px;
  border-radius:25px;
  box-shadow:0 25px 70px rgba(0,0,0,0.25);
  width:700px;
  max-width:95%;
  transition:all 0.4s ease;
  opacity:0;
  transform:translateY(40px);
  animation:fadeInUp 0.8s forwards;
}
@keyframes fadeInUp{
  to{opacity:1; transform:translateY(0);}
}
h2{
  text-align:center;
  color:#166534;
  margin-bottom:35px;
  font-weight:900;
  font-size:36px;
  letter-spacing:1.5px;
}
#mindButton{
  display:block;
  width:100%;
  padding:18px;
  font-size:18px;
  font-weight:700;
  border:none;
  border-radius:15px;
  cursor:pointer;
  color:white;
  background:linear-gradient(90deg,#16a34a,#22c55e);
  margin-bottom:25px;
  transition:all 0.3s ease;
  box-shadow:0 8px 20px rgba(0,0,0,0.25);
}
#mindButton:hover{
  background:linear-gradient(90deg,#22c55e,#16a34a);
  transform:translateY(-3px);
}
.instruction{
  font-size:16px;
  color:#065f46;
  line-height:1.8;
  margin-bottom:25px;
}
form label{
  display:flex;
  align-items:center;
  gap:10px;
  margin:8px 0 4px 0;
  font-weight:700;
  color:#047857;
  font-size:16px;
}
form label img{width:24px;height:24px;}
input[type="text"], input[type="file"]{
  width:100%;
  padding:16px 14px;
  margin:6px 0 16px 0;
  border-radius:12px;
  border:1px solid #a7f3d0;
  font-size:16px;
  transition:all 0.3s;
}
input[type="text"]:focus,input[type="file"]:focus{
  outline:none;
  border-color:#16a34a;
  box-shadow:0 0 0 3px rgba(22,163,74,0.2);
}
button[type="submit"]{
  width:100%;
  padding:18px;
  font-size:18px;
  font-weight:700;
  border:none;
  border-radius:15px;
  background:linear-gradient(90deg,#10b981,#34d399);
  color:white;
  cursor:pointer;
  transition:all 0.3s ease;
  margin-top:15px;
  box-shadow:0 8px 20px rgba(0,0,0,0.25);
}
button[type="submit"]:hover{
  background:linear-gradient(90deg,#34d399,#6ee7b7);
  transform:translateY(-3px);
}
button[type="submit"]:active{transform:translateY(1px);}
#progressBar{
  display:none;
  width:100%;
  background:#d1fae5;
  border-radius:15px;
  margin-top:20px;
  height:26px;
  overflow:hidden;
  box-shadow:inset 0 3px 7px rgba(0,0,0,0.1);
}
#progressBar div{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#16a34a,#22c55e);
  text-align:center;
  color:white;
  font-size:14px;
  line-height:26px;
  transition:width 0.4s ease;
  border-radius:15px;
}
#status{
  margin-top:18px;
  text-align:center;
  font-size:16px;
  color:#065f46;
  min-height:24px;
  opacity:0;
  transition:opacity 0.5s ease;
}
.preview-container{
  margin-top:20px;
  display:flex;
  gap:15px;
  justify-content:center;
  flex-wrap:wrap;
  opacity:0;
  transform:translateY(20px);
  transition:opacity 0.6s ease, transform 0.6s ease;
}
.preview-container.show{
  opacity:1;
  transform:translateY(0);
}
.preview-container img,
.preview-container video{
  width:120px;
  height:120px;
  object-fit:cover;
  border-radius:12px;
  box-shadow:0 8px 25px rgba(0,0,0,0.25);
  transition:transform 0.3s, box-shadow 0.3s, filter 0.3s, border 0.3s;
}
.preview-container img:hover,
.preview-container video:hover{
  transform:scale(1.15);
  box-shadow:0 12px 30px rgba(5,150,105,0.7);
  filter: drop-shadow(0 0 10px rgba(22,163,74,0.9));
  border:2px solid #16a34a;
}
.contact{
  margin-top:25px;
  text-align:center;
  opacity:0;
  transform:translateY(20px);
  animation:fadeInUpContact 1s forwards 1s;
}
@keyframes fadeInUpContact{
  to{opacity:1; transform:translateY(0);}
}
.tg-btn-blue{
  text-decoration:none;
  color:white;
  background:linear-gradient(135deg,#33a1dc,#1c8adb);
  padding:14px 20px;
  border-radius:18px;
  font-weight:700;
  font-size:18px;
  display:inline-flex;
  align-items:center;
  gap:10px;
  box-shadow:0 6px 25px rgba(51,161,220,0.5);
  transition:all 0.4s ease, box-shadow 0.4s ease;
}
.tg-btn-blue:hover{
  transform:translateY(-5px) scale(1.05);
  box-shadow:0 12px 35px rgba(51,161,220,0.7);
  background:linear-gradient(135deg,#1c8adb,#33a1dc);
}
.tg-btn-blue svg{width:22px;height:22px;fill:white;}
</style>
</head>
<body>
<div class="upload-container">
<h2>TamerlanMotion 1.0</h2>
<button id="mindButton" onclick="window.open('https://hiukim.github.io/mind-ar-js-doc/tools/compile/','_blank')">Открыть генератор .mind</button>
<div class="instruction">
<p><strong>Шаг 1:</strong> Получите секретный код для загрузки.</p>
<p><strong>Шаг 2:</strong> Создайте .mind файл через генератор.</p>
<p><strong>Шаг 3:</strong> Скачайте файл <code>.mind</code>.</p>
<p><strong>Шаг 4:</strong> Введите секретный код и загрузите фото, видео и .mind в форму.</p>
</div>

<form id="uploadForm" enctype="multipart/form-data">
<label for="photo"><img src="https://img.icons8.com/ios-filled/50/000000/camera.png"/> Фото (JPEG):</label>
<input type="file" name="photo" accept="image/jpeg" required>

<label for="video"><img src="https://img.icons8.com/ios-filled/50/000000/video.png"/> Видео (MP4):</label>
<input type="file" name="video" accept="video/mp4" required>

<label for="mind"><img src="https://img.icons8.com/ios-filled/50/000000/puzzle.png"/> Файл .mind:</label>
<input type="file" name="mind" accept=".mind" required>

<label for="secretCode"><img src="https://img.icons8.com/ios-filled/50/000000/key.png"/> Секретный код:</label>
<input type="text" name="secretCode" placeholder="Введите секретный код" required>

<button type="submit">Загрузить</button>
</form>

<div class="preview-container" id="previewContainer"></div>
<div id="progressBar"><div></div></div>
<div id="status"></div>

<div class="contact">
  <a href="https://t.me/tommy8873" target="_blank" class="tg-btn-blue">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240">
      <path d="M120 0C53.7 0 0 53.7 0 120s53.7 120 120 120 120-53.7 120-120S186.3 0 120 0zm55.7 81.6l-20.3 95.8c-1.5 6.9-5.5 8.6-11.1 5.3l-30.7-22.7-14.8 14.3c-1.6 1.6-2.9 2.9-5.4 2.9l2-28.6 52-47.1c2.3-2 0.4-3.1-3.2-1.1l-64.3 40.5-27.7-8.6c-6-1.9-6.1-6-1.3-8.9l107.5-41.5c5-1.9 9.3 1.1 7.7 8.2z"/>
    </svg>
    Написать создателю
  </a>
</div>
</div>

<script>
const form=document.getElementById('uploadForm');
const progressBar=document.getElementById('progressBar');
const progress=progressBar.firstElementChild;
const status=document.getElementById('status');
const previewContainer=document.getElementById('previewContainer');
const fileInputs=form.querySelectorAll('input[type="file"]');

fileInputs.forEach(input=>{
  input.addEventListener('change',()=>{
    previewContainer.innerHTML='';
    fileInputs.forEach(fInput=>{
      if(fInput.files[0]){
        if(fInput.files[0].type.startsWith('image/')){
          const img=document.createElement('img');
          img.src=URL.createObjectURL(fInput.files[0]);
          previewContainer.appendChild(img);
        } else if(fInput.files[0].type.startsWith('video/')){
          const vid=document.createElement('video');
          vid.src=URL.createObjectURL(fInput.files[0]);
          vid.controls=true;
          previewContainer.appendChild(vid);
        }
      }
    });
    previewContainer.classList.add('show');
  });
});

form.addEventListener('submit',e=>{
  e.preventDefault();
  const files=new FormData(form);
  const xhr=new XMLHttpRequest();
  xhr.open('POST','/upload',true);
  xhr.upload.onprogress=event=>{
    if(event.lengthComputable){
      const percent=Math.round((event.loaded/event.total)*100);
      progress.style.width=percent+'%';
      progress.textContent=percent+'%';
      progressBar.style.display='block';
    }
  };
  xhr.onload=()=>{
    if(xhr.status===200){
      status.innerHTML=xhr.responseText;
      status.style.opacity=1;
      progress.style.width='100%';
      progress.textContent='Готово!';
    } else {
      status.innerHTML='<p style="color:red;">'+xhr.responseText+'</p>';
      status.style.opacity=1;
    }
  };
  xhr.send(files);
});
</script>
</body>
</html>
